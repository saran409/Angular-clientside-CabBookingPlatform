<body>
    <div id="login">
      <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
      <div class="container">
        <div class="title">CabBookingPlatform </div>
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" (ngSubmit)="checkUserName()">
                <h3 class="text-center text">Reset Password</h3>
                <div class="form-group">
                  <label for="username" class="text">Username:</label><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    [(ngModel)]="dto.username"
                  />
                </div>
                <div class="text-center form-group">
                  <br />
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-danger"
                    value="submit"
                    
                  />
                </div>
                <div
                  id="register-link"
                  class="text-right d-flex justify-content-between"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
